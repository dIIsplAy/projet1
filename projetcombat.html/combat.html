        }

            bottom: 44%;

            <button class="boostdef capcom" onclick="defplus()">Deffence+</button>

        </section>

    <script>
        // Audio
        let themeaudio = new Audio('megasoundfight.mp3');
        themeaudio.play();
        themeaudio.loop = Infinity;
        themeaudio.volume = 0.3;
        let zeroaudio = new Audio('zerobasicatt.mp3')
        zeroaudio.volume = 1;
        let megaudio = new Audio('megaudio.mp3');
        megaudio.volume = 1;
        let megaudioult = new Audio('megaudio.mp3');
        megaudio.volume = 1;
        let ultiaudiom = new Audio('megault.mp3');
        ultiaudiom.volume = 1;
        // Fin audio
        let round = -1;
        // let attaquant = "mega";
        // let cible = "zero";
        let att1 = document.body.querySelector("#att1");
        let hpy = document.getElementById("hpy");
        let hpr = document.getElementById("hpr");
        let energyy = document.getElementById("energyy")
        let energyr = document.getElementById("energyr")
        let forcey = document.getElementById("forcey");
        let forcer = document.getElementById("forcer");
        let defy = document.getElementById("defy");
        let defr = document.getElementById("defr");
        let attspe = document.body.querySelector("attspe")


        // animation

        let animation = document.querySelector('.animationmega');
        //    event animation
        animation.addEventListener("animationend", function() {
            animation.className = "megaFlow";

        });

        let animate = document.querySelector('.animationzero');
        animate.addEventListener("animationend", function() {
            animate.className = "zeroFlow";

        });



        document.body.querySelector('.zeroatt').addEventListener('click', function() {

            document.body.querySelector('#zeromain').classList.add("zeroattaque");
            zeroaudio.play();



        });

        document.body.querySelector('.megaatt').addEventListener('click', function() {

            document.body.querySelector('#megamain').classList.add("megaattaque");
            document.body.querySelector('.megalaser').style.display = "block";
            megaudio.play();



        });

        // attaquebasique

        let laser = document.body.querySelector('.megalaser');
        laser.addEventListener("animationend", function() {
            this.style.display = "none";

        });
        document.body.querySelector('.zeroattspe').addEventListener('click', function() {

            document.body.querySelector('#zeromain').classList.add("zeroattaquespe");
        });
        // attaquespecial
        document.body.querySelector('.megaattspe').addEventListener('click', function() {

            document.body.querySelector('#megamain').classList.add("megaattaquespe");
            ultiaudiom.play();
            setTimeout(function() {
                megaudioult.play();
                document.body.querySelector('.laserspe').style.display = "block";

            }, 2200);


        })


        let lasermegaspe = document.body.querySelector('.laserspe');;
        lasermegaspe.addEventListener("animationend", function() {

            this.style.display = "none";
        });











        let mega = {
            hp: 100,
            energy: 0,
            force: 10,
            attspe: 60,
            att1: 20,

            def: 6,
        }
        let zero = {
            hp: 100,
            energy: 0,
            force: 10,
            attspe: 60,
            att1: 20,

            def: 6,
        }
        let roundd = -1;
        let attaquant = mega;
        let cible = zero;
        affichage();



        function affichage() {
            hpy.innerHTML = mega.hp;
            hpr.innerHTML = zero.hp;
            energyy.innerHTML = mega.energy;
            energyr.innerHTML = zero.energy;
            forcey.innerHTML = mega.force;
            forcer.innerHTML = zero.force;
            defy.innerHTML = mega.def;
            defr.innerHTML = zero.def;
            atty.innerHTML = mega.att1;
            attr.innerHTML = zero.att1;
            attspey.innerHTML = mega.attspe;
            attsper.innerHTML = zero.attspe;
        };

        function defplus() {
            attaquant.def += 6;
            affichage();
            turnround();
        }

        function healplus() {
            attaquant.hp += 22;
            if (attaquant.hp >= 100) {
                attaquant.hp = 100;
            }
            affichage();
            turnround();
        }

        function forceplus() {
            attaquant.att1 += 4;
            attaquant.attspe += 2;
            attaquant.force += 4;
            affichage();
            turnround();


        }

        function attaque() {
            let degat = attaquant['att1'] - cible.def;
            cible.hp -= degat;
            attaquant.energy += 20;

            if (mega.hp <= 0) {
                mega.hp = 0;
                document.querySelector('#megamain').classList.add('deathmega');
                document.querySelector('.deathmega').style.animationName = "deathM"
            }
            if (zero.hp <= 0) {
                zero.hp = 0;
                document.querySelector('#zeromain').classList.add('zerodeath');
                document.querySelector('.zerodeath').style.animationName = "deathZ";
            }
            affichage();
            turnround();
        };


        function attaquespe() {
            if (attaquant.energy >= 60) {

                let degat = attaquant['attspe'] - cible.def;
                cible.hp -= degat;
                attaquant.energy -= 60;
                if (mega.hp <= 0) {
                    mega.hp = 0;
                    document.querySelector('#megamain').classList.add('deathmega');
                    document.querySelector('.deathmega').style.animationName = "deathM"
                }
                if (zero.hp <= 0) {
                    zero.hp = 0;
                    document.querySelector('#zeromain').classList.add('zerodeath');
                    document.querySelector('.zerodeath').style.animationName = "deathZ";
                }
                affichage();
                turnround();
            }
        };

        //function round
        function turnround() {
            round += 1;
            if (round % 2 === 1) {
                attaquant = mega;
                cible = zero;
            } else {
                attaquant = zero;
                cible = mega;

            }

        };
    </script>
